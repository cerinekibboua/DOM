<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./keycode.css">
</head>
<body onkeydown="keycode(event)">
    
        
    <div id="generator" class="show">
        <h1>Keycode Generator</h1>
        <h2 id="keycode"></h2>
        <div class="boxes">
            <div class="box">
                <p>event.key</p>
                <h3 id="eventKey"></h3>
            </div>

            <div class="box">
                <p>event.location</p>
                <h3 id="eventLocation"></h3>
            </div>  

            <div class="box">
                <p>event.which</p>
                <h3 id="eventWhich"></h3>
            </div>

            <div class="box">
                <p>event.code</p>
                <h3 id="eventCode"></h3>
            </div>
        </div>
    </div>
    
    
</body>
<script>
const generator = document.getElementById('generator');
const head = document.getElementById('keycode');

function keycode(event) {
var key = event.key;
var location = event.location;
var which = event.which;
var code = event.code;
head.textContent = which;
document.getElementById("eventKey").innerHTML= key;
document.getElementById("eventLocation").innerHTML= location;
document.getElementById("eventWhich").innerHTML= which;
document.getElementById("eventCode").innerHTML= code;

}

</script>
</html>
